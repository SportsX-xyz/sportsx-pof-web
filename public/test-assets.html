<!DOCTYPE html>
<html>
<head>
    <title>Asset Test</title>
</head>
<body>
    <h1>Static Asset Test</h1>
    <p>Testing if static assets are accessible:</p>
    
    <h2>Logo Test</h2>
    <img src="/images/logo.png" alt="Logo Test" style="max-width: 200px;">
    
    <h2>Favicon Test</h2>
    <img src="/favicon.ico" alt="Favicon Test" style="max-width: 50px;">
    
    <h2>Assets Test</h2>
    <img src="/assets/sportsx-logo.png" alt="Assets Logo Test" style="max-width: 200px;">
    
    <script>
        // Test if assets are accessible via JavaScript
        const testAssets = [
            '/images/logo.png',
            '/favicon.ico',
            '/assets/sportsx-logo.png'
        ];
        
        testAssets.forEach(asset => {
            fetch(asset)
                .then(response => {
                    console.log(`${asset}: ${response.status} ${response.statusText}`);
                })
                .catch(error => {
                    console.error(`${asset}: Error -`, error);
                });
        });
    </script>
</body>
</html>
